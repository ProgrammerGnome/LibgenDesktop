<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>LibGen Könyv Kereső</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #333; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    input, button { padding: 8px; font-size: 1em; margin-right: 8px; }
  </style>
</head>
<body>
  <h1>LibGen Könyv Kereső</h1>
  <input type="text" id="searchInput" placeholder="Keresési kifejezés (pl. analízis)" size="40" />
  <button id="searchBtn">Keresés</button>

  <p id="status"></p>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Cím</th>
        <th>Szerző</th>
        <th>Kiadó</th>
        <th>Év</th>
        <th>Nyelv</th>
        <th>Oldalszám</th>
        <th>Fájl méret</th>
        <th>Formátum</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="renderer.js"></script>
</body>
</html>

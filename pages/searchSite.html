<h1 data-i18n="appTitle">LibGen Könyv Kereső</h1>

<input type="text" id="searchInput" data-i18n-placeholder="searchByTitle" placeholder="Keresés cím szerint..." style="margin-bottom: 1em; width: 50%; padding: 0.5em;">

<button class="button" onclick="performSearch()" data-i18n="search">Keresés</button>

<p id="status"></p>

<table id="resultsTable" border="1" cellspacing="0" cellpadding="5">
  <thead>
    <tr>
      <th data-i18n="title">Cím</th>
      <th data-i18n="author">Szerző</th>
      <th data-i18n="publisher">Kiadó</th>
      <th data-i18n="year">Év</th>
      <th data-i18n="language">Nyelv</th>
      <th data-i18n="pages">Oldal</th>
      <th data-i18n="size">Méret</th>
      <th data-i18n="format">Formátum</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="8" data-i18n="dataView">Itt fognak megjelenni a találatok...</td>
    </tr>
  </tbody>
</table>

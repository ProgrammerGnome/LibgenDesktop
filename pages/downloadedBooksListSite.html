<h2 data-i18n="downloadedBooks">Letöltött könyvek</h2>

<input type="text" id="searchBox" data-i18n-placeholder="searchByTitle" placeholder="Keresés cím szerint..." style="margin-bottom: 1em; width: 50%; padding: 0.5em;">

<table id="downloadsTable" border="1" cellspacing="0" cellpadding="5">
  <thead>
    <tr>
      <th data-i18n="title">Cím</th>
      <th data-i18n="author">Szerző(k)</th>
      <th data-i18n="year">Év</th>
      <th data-i18n="pages">Terjedelem</th>
      <th data-i18n="format">Formátum</th>
      <th data-i18n="size">Méret</th>
    </tr>
  </thead>
  <tbody id="downloadsList"></tbody>
</table>
